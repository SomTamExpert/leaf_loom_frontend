<ng-container *ngIf="$any(breadCrumbService.breadcrumbs$ | async) as breadCrumbs">
  <section *ngIf="breadCrumbs[breadCrumbs.length-1].label !== 'Home'" class="pt-5">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-9">
          <h1>{{breadCrumbs[breadCrumbs.length-1].label | titlecase}}</h1>
        </div>
        <div class="col-3 justify-content-end d-flex">
          <xng-breadcrumb>
            <ng-container *xngBreadcrumbItem="let breadcrumb">
              {{ breadcrumb | titlecase }}
            </ng-container>
          </xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
